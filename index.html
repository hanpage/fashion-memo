var EMAIL_REGEX = /^.+@[^.].*\.[a-z]{2,10}$/;
var PHONE_REGEX = /^\d{9,14}$/;

function showEmailForm() {
  var email_form = document.getElementById('sendEmailForm');
  if (email_form) {
      email_form.removeAttribute('hidden'); 
  }
  else {
      alert('Couldn\'t find the element.');
  }
}

function scrollToForm() {
 var scrollto = "#contact_us";
    $('html, body').animate({
            scrollTop: $(scrollto).offset().top
        }, 1500);
}

function validateForm() {
            var $name_field = document.getElementById('');
            var $email_field = document.getElementById('entry_1389275679');
            var $phone_field = document.getElementById('');
            var $content_field = document.getElementById('');
            var name_required = false;
            var email_required = false;
            var phone_required = false;
            var content_required = false;
            if("".length == 4) {
              name_required = true;
            }
            if("true".length == 4) {
              email_required = true;
            }
            if("".length == 4) {
              phone_required = true;
            }
            if("".length == 4) {
              content_required = true;
            }

            var is_human = document.getElementById('group_725954815_1').checked;

            if ($name_field != undefined && name_required) {
              var name_value = $name_field.value;
              if (name_value < 1) {
                  alert("성함을 적어 주세요.\n (Please enter your name.)");
                  scrollToForm();
                  $name_field.focus();
                  return false;
              }
            }
            if ($email_field != undefined && email_required) {
              var email_value = $email_field.value;
              var email_result = EMAIL_REGEX.test(email_value);
              if (!email_result) {
                  alert("올바른 이메일 주소를 입력해 주세요.\n (Please enter a valid email address.)");
                  scrollToForm();
                  $email_field.focus();
                  return false;
              }
            }
            if ($phone_field != undefined && phone_required) {
              var phone_value = $phone_field.value;
              var phone_result = PHONE_REGEX.test(phone_value);

              if (!phone_result) {
                 alert("전화번호를 숫자만 입력해 주세요.\n (Please enter valid phone number without any special characters.)");
                scrollToForm();
                $phone_field.focus();
                return false;
              }
            }
            if ($content_field != undefined && content_required) {
              var content_value = $content_field.value;
              if (content_value < 1) {
                  alert("내용을 적어 주세요.\n (Please fill out the content field.)");
                  scrollToForm();
                  $content_field.focus();
                  return false;
              }
            }

        
            if (!is_human) {
                alert("체크박스를 확인하세요.\n (Please check the checkbox.)");
                scrollToForm();
                return false;
            }
            return true;

}

function submitForm() {
    var $form =document.getElementById('sendEmailForm');
    if(validateForm()) {
          $form.setAttribute('action','https:\/\/docs.google.com\/forms\/d\/175EU_4VClGptoD8CaTV-QExOAIn8-owo6REmNx1B2Ko\/formResponse');
          document.createElement('form').submit.call($form);
          $form.reset();
          $form.setAttribute('hidden','true');

    }
}
</script>
